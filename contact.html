<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/e6c8b46666.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <!-- NAV -->
        <section class="nav">
            <div class="wrapper">
                <div class="navbar">
                    <ul>
                        <li class="logo"><a href="#"></a>Planted</li>
                        <i class="fa-solid fa-bars"></i>
                        <li class="hidden-nav"><a href="./home.html">HOME</a></li>
                        <li class="hidden-nav"><a href="./homehtml">ABOUT</a></li>
                        <li class="hidden-nav"><a href="./blog.html">BLOG</a></li>
                        <li class="hidden-nav"><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div> 
        </section>

        <div class="contact-blog">
            <div class="wrapper">   
                <h1>Get in Touch</h1>
            </div>
        </div>

    </header>

    <main class="contact-main" >
        
        <div class="wrapper">

            <div class="contact">

                <div class="contact-info">
                    <div class="info-icon">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>  
                    <h3>info@email.com</h3>
                    <div class="info-text">
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West,Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>

                <div class="input">
                    <form action="#">
                        <fieldset>
        
                            <label for="name" class="sr-only">Name</label>
                            <input type="name" placeholder="Name" id="name">
                    
                            <label for="email" class="sr-only">Email address</label>
                            <input type="email" placeholder="Email address" id="email">
                    
                            <label for="message" class="sr-only">Message</label>
                            <input type="text" name="message" id="message" placeholder="Message">
            
                            <button type="post">Submit</button>
        
                        </fieldset>
                    </form>
                </div>
                
                
            </div>
        </div>
        
    </main>

    <footer>
        <p>Copyright Â© 2023 Juno</p>    
    </footer> 
    
</body>
 
</html>
